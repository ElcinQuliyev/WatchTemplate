<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
    <link rel="stylesheet" href="./Contact.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

  <body>
    <div class="container">
      <!-- Navbar Header -->
      <nav class="navbar navbar-expand-lg justify-content-center flex-wrap">
        <h1 class="flex-wrap mt-3">
          <span class="navbar justify-content-center flex-wrap">
            EXCLUSIVE</span
          >
          SWISS MADE WATCHES
        </h1>
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse column-gap justify-content-center"
            id="navbarNav"
          >
            <div>
              <ul class="navbar-nav column-gap">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="/index.html"
                    >HOME</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/shope/Shop.html">SHOP</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/About/About.html">ABOUT</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../Contact/Contact.html">CONTACT</a>
                </li>
              </ul>
            </div>
            <div class="d-flex navbar justify-content-center">
              <div class="solid"></div>
              <div class="bg bg-dark navbar-toggler-icon">
                <img src="img" alt="" />
              </div>
              <a class="mt-2" href="#">Login In</a>
              <div class="solid"></div>
              <div class="d-flex left">
                <i class="fa-solid fa-bag-shopping fa-xl"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row g-0 mt-4 justify-content-around">
          <!-- Left -->
          <div class="col-sm-5 col-md-3">
            <h2 class="fs-3 border-bottom pb-2 w-50 mt-5">Contact</h2>
            <div class="row mt-2 g-3">
              <div class="col-md-6">
                <label for="inputFirstName" class="form-label m-1">Ad</label>

                <input
                  type="text"
                  class="form-control w-100"
                  placeholder="First name"
                  aria-label="First name"
                />
              </div>
              <div class="col-md-6">
                <label for="inputLastName" class="form-label m-1">Soyad</label>

                <input
                  type="text"
                  class="form-control"
                  placeholder="Last name"
                  aria-label="Last name"
                />
              </div>
              <div class="row-md-6">
                <label for="inputEmail4" class="form-label m-1">Email</label>
                <input
                  type="email"
                  placeholder="@mail"
                  class="form-control"
                  id="inputEmail4"
                />
              </div>
              <div class="row-md-6">
                <label for="inputPassword4" class="form-label m-1">Sifre</label>
                <input
                  type="password"
                  placeholder="Password"
                  class="form-control"
                  id="inputPassword4"
                />
              </div>
            </div>
            <div class="col-6 mt-4 mx-auto w-100">
              <button class="btn btn-outline-success w-100" type="submit">
                <i
                  class="fa-solid fa-mosque fa-sm fa-beat"
                  style="color: #54d599"
                ></i>
                Tesekkurler
              </button>
            </div>
          </div>

          <!-- Right -->
          <div class="col-sm-7 row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
            <div class="w-100">
              <img src="../img.vg/contactimg.webp" alt="" class="w-100" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="border-top">
      <div class="card-footer mt-3 d-flex justify-content-around">
        <p class="text-muted fs-6">
          © 2035 by ROCHETTE. Powered and secured by Wix
        </p>
        <div class="d-flex">
          <a href="http://www.facebook.com">
            <i class="fab fa-facebook-f fa-lg f-color"></i>
          </a>
          <a href="http://www.twitter.com">
            <i class="fab fa-twitter fa-lg f-color"></i>
          </a>
          <a href="http://instagram.com">
            <i class="fab fa-instagram fa-lg f-color"></i>
          </a>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
